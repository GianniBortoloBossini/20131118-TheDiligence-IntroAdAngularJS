<!DOCTYPE html>
<html ng-app>
    <head>
        <title title="Using ng-model"></title>
        <script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
    </head>
    
    <body>
        Inserisci il tuo nome:
        <input type="text" 
               placeholder="Nome" 
               ng-model="name"> <br />
        
        Inserisci il tuo cognome:
        <input type="text" 
               placeholder="Cognome" 
               ng-model="surname"> <br />
        
        Inserisci il età:
        <input type="text" 
               placeholder="Età" 
               ng-model="age"> <br />
        
        Inserisci il peso:
        <input type="text" 
               placeholder="Peso" 
               ng-model="weight"> <br />
        
        Inserisci lo stipendio:
        <input type="text" 
               placeholder="Salario" 
               ng-model="salary"> <br />
        
        <br />
             
        <h1 style="text-transform: capitalize;">Benvenuto {{name}} {{surname | uppercase}}!!!</h1>
        <h1>Hai {{age | number:0}} anni, pesi {{weight | number:1}} Kg e guadagni {{salary | currency:'€'}} al mese!!!</h1>
    </body>
</html>
