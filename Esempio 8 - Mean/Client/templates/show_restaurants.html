<h2>Lista dei ristoranti</h2>

<ul>
    <li ng-repeat="restaurant in restaurants"> 
        <b>{{restaurant.name}}</b> - {{restaurant.city}} ({{restaurant.province}}) - {{restaurant.state}}
        <ul>
            <li ng-repeat="comment in restaurant.comments"> 
                {{comment.date | date:'yyyy-MM-dd HH:mm:ss' | orderBy:'comment.date'}} {{comment.name}} <br />
                "{{comment.comment}}"
            </li>
        </ul>
        <button type="submit" 
                class="btn btn-default" 
                ng-click="openRestaurant(restaurant._id)">Apri</button>
    </li>
</ul>
